
<svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for different themes -->
    <linearGradient id="primaryBrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="darkMode" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="monochrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>

<!-- 16x16 Favicon Size -->
<svg id="toolora-16" width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <rect x="2" y="3" width="12" height="2" rx="1" fill="url(#primaryBrand)"/>
  <rect x="7" y="3" width="2" height="10" rx="1" fill="url(#primaryBrand)"/>
</svg>

<!-- 24x24 Small Icon -->
<svg id="toolora-24" width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <rect x="3" y="5" width="18" height="3" rx="1.5" fill="url(#primaryBrand)"/>
  <rect x="10.5" y="5" width="3" height="14" rx="1.5" fill="url(#primaryBrand)"/>
  <circle cx="6" cy="6.5" r="0.5" fill="url(#primaryBrand)" opacity="0.7"/>
  <circle cx="18" cy="6.5" r="0.5" fill="url(#primaryBrand)" opacity="0.7"/>
</svg>

<!-- 32x32 Medium Icon -->
<svg id="toolora-32" width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <circle cx="16" cy="16" r="14" fill="url(#primaryBrand)" opacity="0.1"/>
  <rect x="4" y="7" width="24" height="4" rx="2" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <rect x="14" y="7" width="4" height="18" rx="2" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <circle cx="8" cy="9" r="1" fill="url(#primaryBrand)" opacity="0.8"/>
  <circle cx="24" cy="9" r="1" fill="url(#primaryBrand)" opacity="0.8"/>
  <circle cx="16" cy="23" r="1" fill="url(#primaryBrand)" opacity="0.8"/>
</svg>

<!-- 48x48 App Icon -->
<svg id="toolora-48" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <circle cx="24" cy="24" r="22" fill="url(#primaryBrand)" opacity="0.15"/>
  <rect x="6" y="10" width="36" height="6" rx="3" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <rect x="21" y="10" width="6" height="28" rx="3" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <rect x="12" y="6" width="8" height="2" rx="1" fill="url(#primaryBrand)" opacity="0.6"/>
  <rect x="28" y="6" width="8" height="2" rx="1" fill="url(#primaryBrand)" opacity="0.6"/>
  <circle cx="12" cy="13" r="1.5" fill="url(#primaryBrand)" opacity="0.8"/>
  <circle cx="36" cy="13" r="1.5" fill="url(#primaryBrand)" opacity="0.8"/>
  <circle cx="24" cy="36" r="1.5" fill="url(#primaryBrand)" opacity="0.8"/>
</svg>

<!-- 64x64 Large Icon -->
<svg id="toolora-64" width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <circle cx="32" cy="32" r="30" fill="url(#primaryBrand)" opacity="0.1"/>
  <rect x="8" y="14" width="48" height="8" rx="4" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <rect x="28" y="14" width="8" height="36" rx="4" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <rect x="16" y="8" width="12" height="3" rx="1.5" fill="url(#primaryBrand)" opacity="0.6"/>
  <rect x="36" y="8" width="12" height="3" rx="1.5" fill="url(#primaryBrand)" opacity="0.6"/>
  <circle cx="16" cy="18" r="2" fill="url(#primaryBrand)" opacity="0.8"/>
  <circle cx="48" cy="18" r="2" fill="url(#primaryBrand)" opacity="0.8"/>
  <circle cx="32" cy="46" r="2" fill="url(#primaryBrand)" opacity="0.8"/>
  <circle cx="32" cy="32" r="28" stroke="url(#primaryBrand)" stroke-width="1" fill="none" opacity="0.3"/>
</svg>
