
<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0099ff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Modern Geometric Icon -->
  <g transform="translate(2, 4)">
    <!-- Outer Ring -->
    <circle cx="16" cy="16" r="14" fill="none" stroke="url(#logoGradient)" stroke-width="2" opacity="0.6">
      <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate" 
        from="0 16 16" 
        to="360 16 16" 
        dur="20s" 
        repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Hexagon -->
    <polygon points="16,6 24,11 24,21 16,26 8,21 8,11" fill="url(#logoGradient)" opacity="0.8" filter="url(#glow)">
      <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate" 
        from="0 16 16" 
        to="-360 16 16" 
        dur="15s" 
        repeatCount="indefinite"/>
    </polygon>
    
    <!-- Central Triangle -->
    <polygon points="16,10 22,18 10,18" fill="white" opacity="0.9">
      <animateTransform 
        attributeName="transform" 
        attributeType="XML" 
        type="rotate" 
        from="0 16 16" 
        to="360 16 16" 
        dur="10s" 
        repeatCount="indefinite"/>
    </polygon>
    
    <!-- Core Dot -->
    <circle cx="16" cy="16" r="3" fill="url(#logoGradient)">
      <animate attributeName="r" values="2;4;2" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Modern Typography -->
  <text x="38" y="16" font-family="'Segoe UI', -apple-system, sans-serif" font-size="13" font-weight="700" fill="url(#logoGradient)" filter="url(#glow)">
    TOOLORA
  </text>
  <text x="38" y="28" font-family="'Segoe UI', -apple-system, sans-serif" font-size="8" font-weight="500" fill="url(#logoGradient)" opacity="0.8">
    AI POWERED
  </text>
  
  <!-- Floating Dots -->
  <circle cx="105" cy="8" r="1.5" fill="url(#logoGradient)" opacity="0.6">
    <animate attributeName="cy" values="8;12;8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="110" cy="12" r="1" fill="url(#logoGradient)" opacity="0.7">
    <animate attributeName="cy" values="12;16;12" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="10" r="1.2" fill="url(#logoGradient)" opacity="0.5">
    <animate attributeName="cy" values="10;14;10" dur="5s" repeatCount="indefinite"/>
  </circle>
</svg>
