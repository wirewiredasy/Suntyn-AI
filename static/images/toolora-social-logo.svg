
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="socialBrand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe"/>
      <stop offset="25%" style="stop-color:#00f2fe"/>
      <stop offset="50%" style="stop-color:#43e97b"/>
      <stop offset="75%" style="stop-color:#38f9d7"/>
      <stop offset="100%" style="stop-color:#4facfe"/>
    </linearGradient>
    
    <filter id="socialGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="linear-gradient(135deg, #667eea 0%, #764ba2 100%)"/>
  
  <!-- Main logo centered -->
  <g transform="translate(256, 256)">
    <!-- T shape -->
    <rect x="-120" y="-40" width="240" height="40" rx="20" fill="url(#socialBrand)" filter="url(#socialGlow)"/>
    <rect x="-20" y="-40" width="40" height="160" rx="20" fill="url(#socialBrand)" filter="url(#socialGlow)"/>
    
    <!-- AI brain -->
    <circle cx="0" cy="-80" r="15" fill="url(#socialBrand)" opacity="0.9"/>
    
    <!-- Tech elements -->
    <circle cx="-40" cy="-80" r="8" fill="url(#socialBrand)" opacity="0.7"/>
    <circle cx="40" cy="-80" r="8" fill="url(#socialBrand)" opacity="0.7"/>
    <circle cx="-30" cy="-60" r="6" fill="url(#socialBrand)" opacity="0.7"/>
    <circle cx="30" cy="-60" r="6" fill="url(#socialBrand)" opacity="0.7"/>
    
    <!-- Connection lines -->
    <line x1="-40" y1="-80" x2="0" y2="-80" stroke="url(#socialBrand)" stroke-width="3" opacity="0.5"/>
    <line x1="40" y1="-80" x2="0" y2="-80" stroke="url(#socialBrand)" stroke-width="3" opacity="0.5"/>
  </g>
  
  <!-- Brand name -->
  <text x="256" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" opacity="0.9">TooloraAI</text>
</svg>
