
<!-- Minimal Monogram - Clean T -->
<svg id="toolora-mono-minimal" width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <rect x="5" y="8" width="30" height="4" rx="2" fill="url(#primaryBrand)"/>
  <rect x="18" y="8" width="4" height="24" rx="2" fill="url(#primaryBrand)"/>
</svg>

<!-- Square Badge Version -->
<svg id="toolora-square-badge" width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <rect width="80" height="80" rx="16" fill="url(#primaryBrand)" opacity="0.1"/>
  <rect x="10" y="20" width="60" height="8" rx="4" fill="url(#primaryBrand)"/>
  <rect x="36" y="20" width="8" height="40" rx="4" fill="url(#primaryBrand)"/>
  <rect width="80" height="80" rx="16" stroke="url(#primaryBrand)" stroke-width="2" fill="none" opacity="0.3"/>
</svg>

<!-- Circular Badge Version -->
<svg id="toolora-circle-badge" width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <circle cx="40" cy="40" r="40" fill="url(#primaryBrand)" opacity="0.1"/>
  <rect x="15" y="30" width="50" height="6" rx="3" fill="url(#primaryBrand)"/>
  <rect x="37" y="30" width="6" height="32" rx="3" fill="url(#primaryBrand)"/>
  <circle cx="40" cy="40" r="38" stroke="url(#primaryBrand)" stroke-width="2" fill="none" opacity="0.3"/>
</svg>

<!-- Rounded Square Modern -->
<svg id="toolora-modern-square" width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
  <rect width="60" height="60" rx="20" fill="url(#primaryBrand)" opacity="0.15"/>
  <rect x="8" y="18" width="44" height="6" rx="3" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <rect x="27" y="18" width="6" height="30" rx="3" fill="url(#primaryBrand)" filter="url(#glow)"/>
  <circle cx="15" cy="21" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="45" cy="21" r="1.5" fill="white" opacity="0.8"/>
</svg>
