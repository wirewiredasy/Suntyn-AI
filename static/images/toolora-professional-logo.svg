
<svg width="180" height="45" viewBox="0 0 180 45" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="professionalOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6f00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8f00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6f00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="professionalOrangeDark" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff8f00;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffab00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8f00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Clean T Icon -->
  <g class="logo-icon">
    <!-- Vertical bar -->
    <rect x="8" y="10" width="6" height="25" rx="1" fill="url(#professionalOrange)" class="light-mode"/>
    <rect x="8" y="10" width="6" height="25" rx="1" fill="url(#professionalOrangeDark)" class="dark-mode" style="display:none"/>
    <!-- Horizontal bar -->
    <rect x="5" y="10" width="12" height="6" rx="1" fill="url(#professionalOrange)" class="light-mode"/>
    <rect x="5" y="10" width="12" height="6" rx="1" fill="url(#professionalOrangeDark)" class="dark-mode" style="display:none"/>
  </g>
  
  <!-- Text for Light Mode -->
  <text x="28" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" fill="#1f2937" class="light-mode logo-text">
    Toolora AI
  </text>
  
  <!-- Text for Dark Mode -->
  <text x="28" y="28" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="600" fill="#ffffff" class="dark-mode logo-text" style="display:none">
    Toolora AI
  </text>
  
  <style>
    .dark .light-mode { display: none; }
    .dark .dark-mode { display: block !important; }
    .logo-text { text-shadow: 0 1px 2px rgba(0,0,0,0.1); }
    .dark .logo-text { text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
  </style>
</svg>
