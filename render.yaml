services:
  - type: web
    name: toolora-ai
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: toolora-db
          property: connectionString
      - key: FLASK_ENV
        value: production
      - key: UPLOAD_FOLDER
        value: uploads

  - type: pserv
    name: toolora-db
    env: postgres
    plan: free
    databaseName: toolora
    databaseUser: toolora_user