{% extends "base.html" %}

{% block title %}Sign Up - Suntyn AI{% endblock %}

{% block content %}

<section class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <!-- Dynamic Background -->
    <div class="absolute inset-0 gradient-mesh"></div>
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent"></div>

    <!-- Floating Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-40 h-40 bg-white/10 rounded-full blur-xl float-animation"></div>
        <div class="absolute top-40 right-20 w-60 h-60 bg-primary-200/20 rounded-full blur-2xl float-animation"></div>
        <div class="absolute bottom-20 left-1/3 w-32 h-32 bg-accent-300/20 rounded-full blur-xl float-animation"></div>
    </div>

    <div class="container mx-auto px-4 relative z-10">
        <div class="max-w-md mx-auto">
            <!-- Register Card -->
            <div class="enhanced-card dark:enhanced-card-dark p-8">
                <!-- Logo -->
                <div class="text-center mb-8">
                    <div class="w-16 h-16 mx-auto mb-4">
                        <div class="w-full h-full bg-gradient-to-br from-orange-400 via-orange-500 to-orange-600 rounded-xl flex items-center justify-center shadow-lg">
                            <span class="text-white font-bold text-3xl">T</span>
                        </div>
                    </div>
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Create Account</h1>
                    <p class="text-gray-600 dark:text-gray-300">Join thousands of users worldwide</p>
                </div>

                <!-- Domain Authorization Notice -->
                <div class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700">
                    <div class="flex items-center">
                        <i data-lucide="shield-check" class="w-5 h-5 mr-2"></i>
                        <div>
                            <p class="font-medium">Secure Registration</p>
                            <p class="text-sm">Join thousands of users worldwide</p>
                        </div>
                    </div>
                </div>

                <!-- Error Messages -->
                <div id="error-message" class="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 hidden">
                    <div class="flex items-center">
                        <i data-lucide="alert-circle" class="w-5 h-5 mr-2"></i>
                        <span id="error-text"></span>
                    </div>
                </div>

                <!-- Success Messages -->
                <div id="success-message" class="mb-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 hidden">
                    <div class="flex items-center">
                        <i data-lucide="check-circle" class="w-5 h-5 mr-2"></i>
                        <span id="success-text"></span>
                    </div>
                </div>

                <!-- Register Form -->
                <form id="register-form" class="auth-form space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
                        <div class="relative">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                                <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white transition-all duration-200"
                                placeholder="Enter your full name"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email Address</label>
                        <div class="relative">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                                <i data-lucide="mail" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white transition-all duration-200"
                                placeholder="Enter your email"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
                        <div class="relative">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white transition-all duration-200"
                                placeholder="Create a password"
                            >
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
                        <div class="relative">
                            <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                required
                                class="w-full pl-10 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:ring-2 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:text-white transition-all duration-200"
                                placeholder="Confirm your password"
                            >
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms"
                            required
                            class="w-4 h-4 text-primary-600 bg-gray-100 border-gray-300 rounded focus:ring-primary-500 dark:focus:ring-primary-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <label for="terms" class="ml-2 text-sm text-gray-600 dark:text-gray-300">
                            I agree to the <a href="/terms" class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">Terms of Service</a> and <a href="/privacy" class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300">Privacy Policy</a>
                        </label>
                    </div>

                    <button type="submit" id="register-btn" class="btn-enhanced w-full py-3 text-lg">
                        <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
                        <span id="register-text">Create Account</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="my-6 flex items-center">
                    <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                    <span class="px-4 text-sm text-gray-500 dark:text-gray-400">or continue with</span>
                    <div class="flex-1 border-t border-gray-300 dark:border-gray-600"></div>
                </div>

                <!-- Social Login -->
                <div class="space-y-3">
                    <button id="google-signup" class="w-full flex items-center justify-center px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        <span id="google-signup-text">Sign up with Google</span>
                    </button>
                </div>

                <!-- Login Link -->
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-300">
                        Already have an account? 
                        <a href="/auth/login" class="text-primary-600 hover:text-primary-700 dark:text-primary-400 dark:hover:text-primary-300 font-medium">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>


<!-- Firebase Configuration -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, updateProfile } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "{{ firebase_api_key }}",
        authDomain: "{{ firebase_project_id }}.firebaseapp.com",
        projectId: "{{ firebase_project_id }}",
        storageBucket: "{{ firebase_project_id }}.firebasestorage.app",
        appId: "{{ firebase_app_id }}"
    };

    // Check if Firebase is properly configured
    if (!firebaseConfig.apiKey || !firebaseConfig.projectId || !firebaseConfig.appId) {
        console.error('Firebase configuration missing');
        showError('Firebase configuration is incomplete. Please check your settings.');
    }

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // Make auth available globally
    window.firebaseAuth = auth;
    window.firebaseGoogleProvider = provider;

    // DOM elements
    const registerForm = document.getElementById('register-form');
    const googleSignupBtn = document.getElementById('google-signup');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const errorText = document.getElementById('error-text');
    const successText = document.getElementById('success-text');

    // Helper functions
    function showError(message) {
        errorText.textContent = message;
        errorMessage.classList.remove('hidden');
        successMessage.classList.add('hidden');
    }

    function showSuccess(message) {
        successText.textContent = message;
        successMessage.classList.remove('hidden');
        errorMessage.classList.add('hidden');
    }

    function hideMessages() {
        errorMessage.classList.add('hidden');
        successMessage.classList.add('hidden');
    }

    function setLoading(isLoading) {
        const registerBtn = document.getElementById('register-btn');
        const registerText = document.getElementById('register-text');
        const googleSignupText = document.getElementById('google-signup-text');

        if (isLoading) {
            registerBtn.disabled = true;
            registerText.textContent = 'Creating Account...';
            googleSignupBtn.disabled = true;
            googleSignupText.textContent = 'Signing Up...';
        } else {
            registerBtn.disabled = false;
            registerText.textContent = 'Create Account';
            googleSignupBtn.disabled = false;
            googleSignupText.textContent = 'Sign up with Google';
        }
    }

    async function verifyTokenWithServer(user) {
        try {
            const idToken = await user.getIdToken();

            const response = await fetch('/auth/verify-token', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    idToken: idToken,
                    userInfo: {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName,
                        photoURL: user.photoURL
                    }
                })
            });

            const result = await response.json();

            if (result.success) {
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 2000);
            } else {
                throw new Error(result.error || 'Account creation failed');
            }
        } catch (error) {
            console.error('Token verification error:', error);
            throw error;
        }
    }

    // Email/Password registration
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideMessages();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validate passwords match
        if (password !== confirmPassword) {
            showError('Passwords do not match.');
            return;
        }

        // Validate password length
        if (password.length < 6) {
            showError('Password must be at least 6 characters long.');
            return;
        }

        setLoading(true);

        try {
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);

            // Update profile with display name
            await updateProfile(userCredential.user, {
                displayName: name
            });

            await verifyTokenWithServer(userCredential.user);
        } catch (error) {
            console.error('Registration error:', error);
            let errorMessage = 'Registration failed. Please try again.';

            switch (error.code) {
                case 'auth/email-already-in-use':
                    errorMessage = 'An account with this email already exists.';
                    break;
                case 'auth/weak-password':
                    errorMessage = 'Password should be at least 6 characters long.';
                    break;
                case 'auth/invalid-email':
                    errorMessage = 'Please enter a valid email address.';
                    break;
                case 'auth/operation-not-allowed':
                    errorMessage = 'Email/password accounts are not enabled.';
                    break;
                case 'auth/too-many-requests':
                    errorMessage = 'Too many requests. Please try again later.';
                    break;
            }

            showError(errorMessage);
        } finally {
            setLoading(false);
        }
    });

    // Google Sign Up
    googleSignupBtn.addEventListener('click', async () => {
        hideMessages();
        setLoading(true);

        try {
            const result = await signInWithPopup(auth, provider);
            await verifyTokenWithServer(result.user);
        } catch (error) {
            console.error('Google sign-up error:', error);
            let errorMessage = 'Google sign-up failed. Please try again.';

            if (error.code === 'auth/popup-closed-by-user') {
                errorMessage = 'Sign-up was cancelled.';
            } else if (error.code === 'auth/popup-blocked') {
                errorMessage = 'Please allow popups for this site.';
            } else if (error.code === 'auth/unauthorized-domain') {
                errorMessage = 'Domain not authorized. Please check FIREBASE_DOMAIN_FIX.md for instructions to add your domain to Firebase Console.';
            }

            showError(errorMessage);
        } finally {
            setLoading(false);
        }
    });
</script>
{% endblock %}
