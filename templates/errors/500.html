<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Toolora AI</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-orange-50 to-white">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="text-center max-w-md mx-auto">
            <!-- Orange Logo -->
            <div class="mb-8">
                <svg class="w-20 h-20 mx-auto" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="orange3DGradient500" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ff7b00;stop-opacity:1" />
                            <stop offset="25%" style="stop-color:#ff8f00;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#ff6f00;stop-opacity:1" />
                            <stop offset="75%" style="stop-color:#e65100;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#bf360c;stop-opacity:1" />
                        </linearGradient>
                        
                        <linearGradient id="orangeLight500" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffab40;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff9800;stop-opacity:1" />
                        </linearGradient>
                        
                        <filter id="shadow3D500" x="-50%" y="-50%" width="200%" height="200%">
                            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#bf360c" flood-opacity="0.4"/>
                        </filter>
                    </defs>
                    
                    <!-- 3D Base Shadow -->
                    <g transform="translate(1, 1)" opacity="0.3">
                        <rect x="10" y="8" width="4" height="16" rx="1" fill="#bf360c"/>
                        <rect x="8" y="8" width="8" height="4" rx="1" fill="#bf360c"/>
                    </g>
                    
                    <!-- Main 3D Logo Icon -->
                    <g filter="url(#shadow3D500)">
                        <!-- T Shape with 3D effect -->
                        <rect x="10" y="7" width="4" height="16" rx="1" fill="url(#orange3DGradient500)" stroke="url(#orangeLight500)" stroke-width="0.5"/>
                        <rect x="8" y="7" width="8" height="4" rx="1" fill="url(#orange3DGradient500)" stroke="url(#orangeLight500)" stroke-width="0.5"/>
                        
                        <!-- 3D Highlight -->
                        <rect x="10.5" y="7.5" width="1" height="15" rx="0.5" fill="url(#orangeLight500)" opacity="0.8"/>
                        <rect x="8.5" y="7.5" width="7" height="1.5" rx="0.5" fill="url(#orangeLight500)" opacity="0.8"/>
                    </g>
                </svg>
            </div>
            
            <!-- Error Message -->
            <h1 class="text-6xl font-bold text-red-500 mb-4">500</h1>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Server Error</h2>
            <p class="text-gray-600 mb-8">
                Sorry, something went wrong on our server. We're working to fix this issue. Please try again later.
            </p>
            
            <!-- Action Buttons -->
            <div class="space-y-4">
                <a href="/" class="btn btn-primary bg-gradient-to-r from-orange-500 to-orange-600 hover:from-orange-600 hover:to-orange-700 border-none text-white">
                    <i data-lucide="home" class="w-4 h-4"></i>
                    Go Home
                </a>
                <div class="flex gap-4 justify-center">
                    <button onclick="location.reload()" class="btn btn-outline btn-sm">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                        Try Again
                    </button>
                    <a href="/contact" class="btn btn-outline btn-sm">
                        <i data-lucide="mail" class="w-4 h-4"></i>
                        Contact Support
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
