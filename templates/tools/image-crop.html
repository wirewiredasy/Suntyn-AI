{% extends "base.html" %}

{% block title %}Image Crop - Toolora AI{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 pt-20">
    <div class="container mx-auto px-4 py-8">
        <!-- Tool Header -->
        <div class="text-center mb-12 animate__animated animate__fadeInUp">
            <div class="inline-flex items-center justify-center w-24 h-24 rounded-3xl bg-gradient-to-br from-green-100 to-green-200 dark:from-green-900 dark:to-green-800 mb-6 shadow-lg floating">
                <i data-lucide="image" class="w-12 h-12 text-green-600 dark:text-green-400"></i>
            </div>
            <h1 class="text-5xl md:text-6xl font-bold text-gray-800 dark:text-white mb-4">
                Image Crop
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 max-w-3xl mx-auto mb-8">
                Professional image crop tool for your creative needs
            </p>
        </div>

        <!-- Tool Interface -->
        <div class="max-w-5xl mx-auto">
            <div class="bg-white dark:bg-gray-800 rounded-3xl shadow-2xl border border-gray-200 dark:border-gray-700 animate__animated animate__fadeInUp animate__delay-1s">
                <div class="p-8 md:p-12">
                    <!-- File Upload -->
                    <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-2xl p-12 text-center hover:border-green-400 dark:hover:border-green-500 transition-all duration-300">
                        <div class="w-20 h-20 mx-auto bg-gradient-to-br from-green-100 to-green-200 dark:from-green-900 dark:to-green-800 rounded-2xl flex items-center justify-center mb-6">
                            <i data-lucide="upload-cloud" class="w-10 h-10 text-green-600 dark:text-green-400"></i>
                        </div>
                        <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-3">
                            Upload Your Files
                        </h3>
                        <p class="text-gray-500 dark:text-gray-400 text-lg mb-6">
                            Select files to process with our image crop tool
                        </p>
                        <button class="btn btn-primary btn-lg px-10 py-4 text-lg font-semibold rounded-2xl shadow-lg">
                            <i data-lucide="folder-open" class="w-6 h-6 mr-3"></i>
                            Select Files
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
